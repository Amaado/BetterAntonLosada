<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Anton Losada</title>
    <script src="popup.js" defer></script>
    <style>
        body{
            min-width: 200px;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-user-drag: none;
            user-select: none;
        }
        #container{
            display: flex;
            flex-direction: row;
            gap: 5px;
        }
        #losadaFull{
        }
        #losadaCigar{
            transform: translateX(-25px) translateY(35px) rotateZ(-40deg);
        }
        #losadaCigar.active{
            transform: translateX(0px) translateY(0px) rotateZ(0deg);
        }
        @keyframes slide-in {
            0% {
                transform: translateX(-25px) translateY(35px) rotateZ(-40deg);
                animation-timing-function: cubic-bezier(0.33333, 0.66667, 0.66667, 1);
            }
            69.0983%{
                transform: translateX(-15px) translateY(-12px);
                animation-timing-function: cubic-bezier(0.33333, 0, 0.66667, 0.33333);
            }
            100% {
                transform: translateX(0px) translateY(0px) rotateZ(0deg);
                animation-timing-function: cubic-bezier(0.33333, 0.66667, 0.66667, 1);
            }
        }
        @keyframes slide-out {
            0% {
                transform: translateX(0px) translateY(0px) rotateZ(0deg);
            }
            30.9017% {
                transform: translateX(-15px) translateY(-12px);
            }
            100% {
                transform: translateX(-25px) translateY(35px) rotateZ(-40deg);
            }
        }

        img, #imgContainer{
            -webkit-user-drag: none;
            width: 25px;
            height: 25px;
            top: 0;
            display: flex;
        }
        img{
            position: absolute;
            top: 10px;
            width: auto;
            height: 25px;
        }
        #tittle{
            display: flex;
            font-weight: bold;
            font-size: 14px;
            margin-top: -9px;
        }
        .gif{
            position: absolute;
            opacity: 0;
            transition: 0.3s ease;
        }
        .gif.active{
            opacity: 1;
        }
        #smoke{
            transform: translateX(-3px) translateY(-11px) scale(1) rotateZ(0deg);
        }
        #burn{
            width: 1px;
            height: 2px;
            border-top-right-radius: 1px;
            border-top-left-radius: 1px;
            top: 20px;
            right: 36px;
            transform: rotateZ(-20deg);
            background-color: red;
            animation: color 1s ease infinite;

        }
        input{
            position: absolute;
            margin-top: 30px;
        }
        @keyframes color {
            0% {
                background-color: red;
            }
            40% {
                background-color: rgb(255, 174, 0);
            }
            100% {
                background-color: red;
            }
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="tittle">BETTER ANTÃ“N LOSADA</div>
        <div id="imgContainer">
            <img id="losadaCigar" src="losadaCigar.png"/>
            <img id="losadaFull" src="losadaSemi.png"/>
            <img id="smoke" class="gif" src="smoke.gif"/>
            <div id="burn" class="gif"></div>
        </div>
    </div>
    <input type="checkbox" id="autoRunCheckbox">
</body>
</html>
