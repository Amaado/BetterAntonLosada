        body{

            align-items: center;
            justify-content: center;
            -webkit-user-drag: none;
            user-select: none;
        }
        #container{
            display: flex;
            flex-direction: row;
            gap: 5px;
        }
        #losadaFull{
        }
        #losadaCigar{

        }

        }
        img, #imgContainer{
            -webkit-user-drag: none;
            width: 25px;
            height: 25px;
            top: 0;
            display: flex;
        }
        img{
            position: absolute;
            top: 10px;
            width: auto;
            height: 25px;
        }
        #tittle{
            display: flex;
            font-weight: bold;
            font-size: 14px;
        }

    </style>
